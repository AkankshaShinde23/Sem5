<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rolex Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Rolex Watches</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#collections">Collections</a>
        <a href="contact.html">Contact</a>
        <a href="#about">About Us</a>
    </nav>
    <div class="content">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required maxlength="9"  pattern="\d{9}">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required maxlength="9"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Rolex. All rights reserved.</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
