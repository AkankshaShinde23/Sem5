<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever T-Shirt Order Form</title>
</head>
<body>
    <h1>Order Your Customized T-Shirt from Forever</h1>
    
    <form action="/submit-order" method="POST">
        <fieldset>
            <legend>T-Shirt Customization</legend>

            <label for="tagline">Tagline on the Shirt:</label><br>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>

            <label for="color">T-Shirt Color:</label><br>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>

            <label for="size">T-Shirt Size:</label><br>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required><br><br>

            <label for="delivery-date">Delivery Date:</label><br>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Delivery Details</legend>

            <label for="name">Recipient's Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter recipient's name" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter recipient's phone number" pattern="[0-9]{10}" required><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special instructions"></textarea><br><br>
        </fieldset>
        
        <button type="submit">Submit Order</button>
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
